  <body class="body" id="body" style="overflow: unset">
    <main class="main">
      <section class="section">
        <div class="input__container">
          <ul class="input__list list">
            <li class="input__item">
              <label class="input__label" for="input__storage">
                <p class="input__name input__name--storage">
                  Storage:
                  <span
                    class="input__value input__value--storage"
                    id="input__valueStorage"
                  ></span>
                </p>
              </label>
              <div class="input__wrapper">
                <div class="input__start"></div>
                <input
                  type="range"
                  id="input__storage"
                  class="input__input"
                  name="storage"
                  min="0"
                  max="1000"
                  step="1"
                  value="50"
                  oninput="input__valueStorage.innerText = this.value"
                />
                <div class="input__end"></div>
              </div>
              <div class="input__minmax">
                <p class="input__min-range">0</p>
                <p class="input__max-range">1000</p>
              </div>
            </li>
            <li class="input__item">
              <label class="input__label" for="input__transfer">
                <p class="input__name input__name--transfer">
                  Transfer:
                  <span
                    class="input__value input__value--transfer"
                    id="input__valueTransfer"
                  ></span>
                </p>
              </label>
              <div class="input__wrapper">
                <div class="input__start"></div>
                <input
                  type="range"
                  id="input__transfer"
                  class="input__input"
                  name="transfer"
                  min="0"
                  max="1000"
                  step="1"
                  value="50"
                  oninput="input__valueTransfer.innerText = this.value"
                />
                <div class="input__end"></div>
              </div>
              <div class="input__minmax">
                <p class="input__min-range">0</p>
                <p class="input__max-range">1000</p>
              </div>
            </li>
          </ul>
        </div>
        <div class="answer__container">
          <ul class="answer__list service list">
            <li class="answer__service-item">
